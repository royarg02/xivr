name: Run tests

on:
  push:
    branches:
      - master
    paths:
      - '**/*.dart'
  pull_request:
    types:
      - opened
      - edited
      - synchronize
    branches:
      - master
    paths:
      - '**/*.dart'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
    - name: Setup Dart
      uses: dart-lang/setup-dart@f0ead981b4d9a35b37f30d36160575d60931ec30
    - name: Get app dependencies
      run: dart pub get
    - name: Analyze
      run: dart analyze
    - name: Test app
      run: dart test -r expanded
