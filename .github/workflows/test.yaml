name: Run tests

on:
  push:
    branches:
      - master
    paths:
      - '**/*.dart'
  pull_request:
    types:
      - opened
      - edited
      - synchronize
    branches:
      - master
    paths:
      - '**/*.dart'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938
    - name: Setup Dart
      uses: dart-lang/setup-dart@0a8a0fc875eb934c15d08629302413c671d3f672
    - name: Get app dependencies
      run: dart pub get
    - name: Analyze
      run: dart analyze
    - name: Test app
      run: dart test -r expanded
