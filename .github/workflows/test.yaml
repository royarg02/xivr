name: Run tests

on:
  push:
    branches:
      - master
    paths:
      - '**/*.dart'
  pull_request:
    types:
      - opened
      - edited
      - synchronize
    branches:
      - master
    paths:
      - '**/*.dart'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
    - name: Setup Dart
      uses: dart-lang/setup-dart@e51d8e571e22473a2ddebf0ef8a2123f0ab2c02c
    - name: Get app dependencies
      run: dart pub get
    - name: Analyze
      run: dart analyze
    - name: Test app
      run: dart test -r expanded
